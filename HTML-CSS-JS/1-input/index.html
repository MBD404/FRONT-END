<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <main>
        <label for="Text:"></label><input type="text" /><br>
        <label for="Number:"></label><input type="number" min="0" step="5" max="100"/><br>
        <label for="Range::"></label><input type="range" min="0" max="100" value="0"/><br>
        <label for="Color:"></label><input type="color" /><br>
        <label for="E-mail:"></label><input type="email" /><br>
        <label for="Url:"></label><input type="url" /><br>
        <label for="Date:"></label><input type="date" /><br>
        <label for="Week:"></label><input type="week" /><br>
        <label for="Month:"></label><input type="month" /><br>
        <label for="Checkbox:"></label><input type="checkbox" /></label><input type="checkbox" /><br>
        <label for="Radio:"></label><input type="radio" name="aceita" /></label><input type="radio" name="recusar" /><br>
        <label for="Hidden:"></label><input type="hidden" /><br>
        <label for="File:"></label><input type="file" /><br>
        <label for="Search:"></label><input type="search" /><br>
        <label for="Submit:"></label><input type="submit" value="Enviar"/><br>
    </main>
</body>
</html>
